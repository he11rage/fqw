{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title> {% block title %} {% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/secondMain.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7a799c80.js" crossorigin="anonymous"></script>

</head>
<!-- Example Code -->
<body style="height: 100%;">
<header style="height: 100%;">
    <nav class="navbar navbar-expand-lg scrolling-navbar shadow">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img
                        src="https://www.svgrepo.com/show/120980/saturn.svg"
                        alt="" class="img-flid" height="60px" width="60px">
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 smooth-scroll">
                    <li class="nav-item">
                        <a href="{% url 'home'%}" class="nav-link waves-effect waves-light"
                           aria-current="page" href="#main">Главная</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Услуги
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a href="{% url 'services'%}" class="dropdown-item" href="#services">Мелкий ремонт</a>
                            </li>
                            <li><a href="{% url 'services'%}" class="dropdown-item" href="#services">Сантехника</a></li>
                            <li><a href="{% url 'services'%}" class="dropdown-item" href="#services">Электрика</a></li>
                            <li><a href="{% url 'services'%}" class="dropdown-item" href="#services">Плиточные</a></li>
                            <li><a href="{% url 'services'%}" class="dropdown-item" href="#services">Декоративные</a>
                            </li>
                            <li><a href="{% url 'services'%}" class="dropdown-item" href="#services">Косметический
                                ремонт</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'contacts' %}" class="nav-link waves-effect waves-light" href="#">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about'%}" class="nav-link waves-effect waves-light" href="#">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'profile'%}" class="nav-link waves-effect waves-light" href="#">Кабинет
                            сотрудника</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
<script>
    $(".dropdown-toggle").mouseenter(function () {
        $(this).addClass('animate__animated animate__pulse');
    });

    $(".dropdown-toggle").mouseleave(function () {
        $(this).removeClass('animate__animated animate__pulse');
    });







</script>
</html>
