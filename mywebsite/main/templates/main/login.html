{% extends 'main/secondLayout.html' %}

{% block title %} Авторизация {% endblock %}

{% block content %}
<div class="registration-cssave">
    <form method="post" action="{% url 'login' %}" novalidate style="text-align: -webkit-center;">
        {% csrf_token %}
        <h3 class="text-center" style="margin-top: 25px;">Введите данные для авторизации: </h3>
        <div class="form-group" style="text-align: -webkit-center;  width: 250px; margin-top: 10px;">
            <input class="form-control item" type="text" name="username"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group" style="text-align: -webkit-center; width: 250px; margin-top: 5px;">
            <input class="form-control item" type="password" name="password" id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group" style="text-align: center; margin-top: 10px;">
            <button class="btn btn-success btn-block create-account" type="submit">Войти в аккаунт</button>
        </div>
    </form>
</div>
{% endblock %}
