{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/4b7a799c80.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="{% static 'main/img/logo.png' %}" alt="Лого" width="80" height="80">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
            style="margin-right: 10px; padding: 25px;">
            <a href="{% url 'home'%}">
                <li><i class="fa-solid fa-house"></i> Главная</li>
            </a>
            <a href="{% url 'services'%}">
                <li><i class="fa-solid fa-tag"></i> Услуги</li>
            </a>
            <a href="{% url 'about'%}">
                <li><i class="fa-solid fa-address-card"></i> О нас</li>
            </a>
            <a href="{% url 'contacts' %}">
                <li><i class="fa-solid fa-phone"></i> Контакты</li>
            </a>
            <a href="{% url 'profile'%}">
                <li><i class="fa-solid fa-laptop"></i> Личный кабинет</li>
            </a>
        </ul>
        <ul class="col-md-3 text-end" style="text-decoration: none; list-style-type: none; margin-top: 25px;">
            <a href="{% url 'create' %}" style="text-decoration: none;">
                <button type="button" class="btn btn-outline-primary me-2"> Заказать звонок</button>
            </a>
        </ul>
    </header>
</div>

<main>
    <div class="container">
        <div class="wrapper">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</main>
</body>
</html>
