{% extends 'main/layout.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}
<div class="registration-cssave">
    <form method="post" novalidate>
        {% csrf_token %}
        <h3 class="text-center">Регистрация</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required="">
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password1" minlength="6" id="password"
                   placeholder="Пароль" required="">
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password2" minlength="6" id="confirmpassword"
                   placeholder="Подтвердите пароль" required="">
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-primary btn-block create-account" type="submit">Зарегистрироваться</button>
        </div>
        {% if form.errors %}
        <div class="account-errors">
            <div class="container-error">
                {{form.username.errors}}
                {{form.password.errors}}
                {{form.password2.errors}}
                {#to do error handling #}
            </div>
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
