{% extends 'main/layout.html' %}

{% block title %} Войти {% endblock %}

{% block content %}
<div class="registration-cssave">
    <form method="post" novalidate>
        {% csrf_token %}
        <h3 class="text-center">Авторизация</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="username" maxlength="15" minlength="4"
                   pattern="^[a-zA-Z0-9_.-]*$" id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="password" minlength="6" id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn btn-primary btn-block create-account" type="submit">Войти в аккаунт</button>
        </div>
        {% if form.errors %}
        <div class="account-errors">
            <div class="container-error">
                {{ form.non_field_errors }}
            </div>
        </div>
        {% endif %}
        <p class="text-center" style="margin-top: 10px;">Нет аккаунта? <a
                href="{% url 'register' %}">Зарегистрируйтесь!</a></p>
    </form>
</div>
{% endblock %}
